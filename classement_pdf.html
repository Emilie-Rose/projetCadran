<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classement √† imprimer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #222;
    }

    table {
      width: 100%;
      max-width: 700px;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background-color: #f0f0f0;
    }

    td:first-child {
      font-weight: bold;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background: #7f2afd;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .buttons button:hover {
      background: #5c1bb2;
    }
  </style>
</head>
<body>

  <h1>üèÖ Classement √† imprimer</h1>

  <table id="classementTable">
    <thead>
      <tr>
        <th>üèÖ Rang</th>
        <th>üë§ Pseudo</th>
        <th>üî¢ Coups</th>
        <th>‚è± Temps (s)</th>
        <th>üìÖ Date</th>
      </tr>
     </thead>
    <tbody id="classementBody">
      <!-- Scores ins√©r√©s ici -->
    </tbody>
  </table>

  <div class="buttons">
    <button onclick="window.print()">üñ®Ô∏è Imprimer</button>
    <button onclick="exportPDF()">üìÑ Exporter en PDF</button>
    <button onclick="window.location.href='index.html'">üè† Menu principal</button>
  </div>

  <script>
    function afficherClassement() {
      const scores = JSON.parse(localStorage.getItem("cadran_scores")) || [];
      const tbody = document.getElementById("classementBody");

      if (scores.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">Aucun score disponible.</td></tr>';
        return;
      }

      scores.forEach((score, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${score.name}</td>
          <td>${score.attempts}</td>
          <td>${score.time}</td>
          <td>${score.date}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const table = document.getElementById("classementTable");

      html2canvas(table).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const imgProps = doc.getImageProperties(imgData);
        const pdfWidth = doc.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        doc.addImage(imgData, "PNG", 0, 10, pdfWidth, pdfHeight);
        doc.save("classement.pdf");
      });
    }

    window.onload = afficherClassement;
  </script>

</body>
</html>
