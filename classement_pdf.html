<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exporter le classement</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: white;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 700px;
      margin: 0 auto;
    }
    li {
      padding: 10px 15px;
      border: 1px solid #ccc;
      margin-bottom: 8px;
      border-radius: 6px;
    }
    .btn-print {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1rem;
      background: #D9626B;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @media print {
      .btn-print {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>Classement des meilleurs joueurs</h1>
  <ul id="scoreList"></ul>
  <button class="btn-print" onclick="window.print()">Imprimer ou exporter en PDF</button>

  <script>
    function displayScores() {
      const scoreList = document.getElementById("scoreList");
      const scores = JSON.parse(localStorage.getItem("cadran_scores")) || [];

      if (scores.length === 0) {
        scoreList.innerHTML = "<li>Aucun score enregistrÃ© pour le moment.</li>";
        return;
      }

      scores.sort((a, b) => a.attempts - b.attempts);

      scores.forEach((score, index) => {
        let medal = "";
        if (index === 0) medal = "ðŸ¥‡ ";
        else if (index === 1) medal = "ðŸ¥ˆ ";
        else if (index === 2) medal = "ðŸ¥‰ ";

        const li = document.createElement("li");
        li.textContent = `${medal}#${index + 1} â€“ Coups : ${score.attempts} | Temps : ${score.time}s | Le ${score.date}`;
        scoreList.appendChild(li);
      });
    }

    window.addEventListener("DOMContentLoaded", displayScores);
  </script>
</body>
</html>
