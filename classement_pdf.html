<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classement PDF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📋 Classement Final</h1>
  <div id="pdfContent">
    <table>
      <thead>
        <tr>
          <th>🏅 Rang</th>
          <th>👤 Pseudo</th>
          <th>🔢 Coups</th>
          <th>⏱ Temps (s)</th>
          <th>📅 Date</th>
        </tr>
      </thead>
      <tbody id="classementBody">
        <!-- Rangements JS ici -->
      </tbody>
    </table>
  </div>
  <div class="buttons">
    <button onclick="window.print()">📄 Imprimer / Exporter en PDF</button>
    <button onclick="window.location.href='index.html'">Retour</button>
  </div>

  <script>
    function loadClassement() {
      const scores = JSON.parse(localStorage.getItem("cadran_scores")) || [];
      const tbody = document.getElementById("classementBody");
      if (scores.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">Aucun score à afficher.</td></tr>';
        return;
      }
      scores.forEach((s, i) => {
        const row = document.createElement("tr");
        const medal = i === 0 ? "🥇" : i === 1 ? "🥈" : i === 2 ? "🥉" : "";
        row.innerHTML = `
          <td>${medal} ${i + 1}</td>
          <td>${s.name}</td>
          <td>${s.attempts}</td>
          <td>${s.time}</td>
          <td>${s.date}</td>
        `;
        tbody.appendChild(row);
      });
    }

    window.onload = loadClassement;
  </script>
</body>
</html>
