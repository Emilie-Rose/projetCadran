<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadran</title>
</head>
<html>

<body>

    <div class="top-nav">
        <h1>Un dev se merite !!!!</h1>
    </div>

    <div class="timer-container">
  <p>Temps écoulé : <span id="timer">0</span> secondes</p>
</div>


    <div class="container-info">
        <button class="btn" onclick="showInfo()">Info !</button>
    </div>

    <!-- timer + barre de progression à faire 
    <div class="display">timer</div> -->

    <div class="containers">

        <!-- Colonne de gauche -->
        <div class="wrapper-left">
            <div id="passwordHistory">
                <h3>Historique des mots de passe proposés :</h3>
            </div>
        </div>
        <!-- Colonne centrale -->
        <div class="wrapper">
            <!-- barre au dessus du cadran pour afficher le nombre de chiffres à trouver : a faire
            <input type="number" class="nbInput" readonly> -->
            <br>
            <div id="box"></div>

        </div>
        <!-- Colonne de droite -->
        <div class="wrapper-right">
            <!-- affiche le nombre d'essais restants -->
            <h2>Essais restants: <span id="remaining"></span></h2>
            <progress id="progressBar" value="10" max="10"></progress>

            <br>
            <!-- Champ de saisie pour que l'utilisateur entre le mot de passe deviné -->
            <input type="text" id="input" disabled>
            <!-- Bouton pour effacer le contenu du champ de saisie -->
            <button class="btn" onclick="clearInput()">Effacer</button>

            <br>
            <!-- Bouton pour vérifier le mot de passe deviné -->
            <button class="btn" onclick="checkPassword()">Vérifier</button>


            <br>
            <!-- Affiche le résultat de la tentative de deviner le mot de passe -->
            <div id="result"></div>
            <div id="result"></div>

            <br>
            <!-- Ce bouton devient visible lorsque le mdp est correct ou lorsque le nombre 
                d'essais restants atteint zéro. 
                Lorsque l'utilisateur clique sur ce bouton, la fonction redirectToOtherPage()
                 est appelée pour le rediriger vers une autre page. -->
            <button class="btn" id="suiteButton" onclick="redirectToOtherPage()" style="display: none;">Pour la
                suite, appuyez ici!!</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
