<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu du Cadran</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1>🔐 Trouve le code secret !</h1>

  <!-- Zone de saisie du pseudo -->
  <div id="pseudoInput" class="input-group">
    <label for="playerName">Entrez votre pseudo :</label>
    <input type="text" id="playerName" placeholder="Votre prénom">
    <button class="btn" onclick="startGame()">Commencer</button>
  </div>
  <button id="darkModeToggle" class="btn">🌓 Mode sombre</button>

  <!-- Zone principale du jeu, cachée au départ -->
  <div id="gameZone" style="display:none;">
    <div id="timer">0</div>
    <div id="box"></div>
    <input type="text" id="input" readonly>

    <div class="btn-group">
      <button onclick="checkPassword()">Vérifier</button>
      <button onclick="clearInput()">Effacer</button>
    </div>

    <progress id="progressBar" value="10" max="10"></progress>
    <div id="remaining">10</div>
    <div id="result"></div>
    <div id="passwordHistory"><h3>Historique des mots de passe proposés :</h3></div>

    <div class="btn-group">
      <button id="suiteButton" style="display:none">Suite</button>
      <button id="resetButton" onclick="resetGame()">Rejouer</button>
      <a href="scores.html" class="btn">Voir le classement</a>
    </div>
  </div>

  <!-- Podium final avec pseudo du joueur -->
  <div id="podium" style="display:none; text-align:center;">
    <h2>🏆 Bravo <span id="winnerName"></span> !</h2>
    <img src="assets/img/bravo.gif" alt="Podium" style="max-width:300px; margin-top:20px;">
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
