<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scores du jeu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #222;
    }

    #filtreContainer {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      max-width: 700px;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background-color: #f0f0f0;
    }

    td:first-child {
      font-weight: bold;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background: #7f2afd;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .buttons button:hover {
      background: #5c1bb2;
    }
  </style>
</head>
<body>

  <h1>üèÜ Meilleurs Scores</h1>

  <div id="filtreContainer">
    <label for="pseudoFilter">Filtrer par pseudo :</label>
    <select id="pseudoFilter" onchange="filtrerScores()">
      <option value="all">Tous les joueurs</option>
    </select>
  </div>

  <table id="scoresTable">
    <thead>
      <tr>
        <th>üèÖ Rang</th>
        <th>üë§ Pseudo</th>
        <th>üî¢ Coups</th>
        <th>‚è± Temps (s)</th>
        <th>üìÖ Date</th>
      </tr>
    </thead>
    <tbody id="scoresBody">
      <!-- Scores g√©n√©r√©s par JS -->
    </tbody>
  </table>

  <div class="buttons">
    <button onclick="clearScores()">Effacer les scores</button>
    <button onclick="window.location.href='index.html'">Retour</button>
    <button onclick="window.location.href='classement_pdf.html'">Classement PDF</button>
  </div>

  <script>
    function displayScores() {
      const scores = JSON.parse(localStorage.getItem("cadran_scores")) || [];
      const select = document.getElementById("pseudoFilter");
      const uniqueNames = [...new Set(scores.map(s => s.name))];

      uniqueNames.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });

      afficherTableau(scores);
    }

    function afficherTableau(scoreList) {
      const tbody = document.getElementById("scoresBody");
      tbody.innerHTML = "";

      if (scoreList.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">Aucun score trouv√© pour ce pseudo.</td></tr>';
        return;
      }

      scoreList.forEach((score, index) => {
        const row = document.createElement("tr");
        const medal = index === 0 ? "ü•á" : index === 1 ? "ü•à" : index === 2 ? "ü•â" : "";
        row.innerHTML = `
          <td>${medal} ${index + 1}</td>
          <td>${score.name}</td>
          <td>${score.attempts}</td>
          <td>${score.time}</td>
          <td>${score.date}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function filtrerScores() {
      const selectedName = document.getElementById("pseudoFilter").value;
      const allScores = JSON.parse(localStorage.getItem("cadran_scores")) || [];

      if (selectedName === "all") {
        afficherTableau(allScores);
      } else {
        const filtered = allScores.filter(s => s.name === selectedName);
        afficherTableau(filtered);
      }
    }

    function clearScores() {
      localStorage.removeItem("cadran_scores");
      location.reload();
    }

    window.onload = displayScores;
  </script>

</body>
</html>
