<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🏆 Meilleurs Scores</h1>

  <div id="scoresTableContainer">
    <table id="scoresTable">
      <thead>
        <tr>
          <th>🏅 Rang</th>
          <th>👤 Pseudo</th>
          <th>🔢 Coups</th>
          <th>⏱ Temps (s)</th>
          <th>📅 Date</th>
        </tr>
      </thead>
      <tbody id="scoresBody">
        <!-- Les scores seront insérés ici par JavaScript -->
      </tbody>
    </table>
  </div>

  <div class="buttons">
    <button onclick="clearScores()">Effacer les scores</button>
    <button onclick="window.location.href='index.html'">Retour</button>
    <button onclick="window.location.href='classement_pdf.html'">Voir classement PDF</button>
  </div>

  <script>
    function displayScores() {
      const scores = JSON.parse(localStorage.getItem("cadran_scores")) || [];
      const tbody = document.getElementById("scoresBody");

      if (scores.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">Aucun score enregistré.</td></tr>';
        return;
      }

      scores.forEach((score, index) => {
        const row = document.createElement("tr");
        const medal = index === 0 ? "🥇" : index === 1 ? "🥈" : index === 2 ? "🥉" : "";
        row.innerHTML = `
          <td>${medal} ${index + 1}</td>
          <td>${score.name}</td>
          <td>${score.attempts}</td>
          <td>${score.time}</td>
          <td>${score.date}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function clearScores() {
      localStorage.removeItem("cadran_scores");
      location.reload();
    }

    window.onload = displayScores;
  </script>
</body>
</html>
